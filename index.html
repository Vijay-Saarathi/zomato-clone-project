<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <link
      rel="icon"
      type="image/Zomato-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFn18zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNOSOWaZqXgel@g="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family-Poppins:ital, wght00,
    100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100; rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Zomato Clone</title>
  </head>
  <body>
    <section class="hero_sec">
      <header>
        <nav class="navi">
          <a href="#" class="get">Get the App</a>
          <div>
            <a href="#" class="link">Inventor Relations</a>
            <a href="#" class="link">Add Restaurants</a>
            <a href="#" class="link">Login</a>
            <a href="#" class="link">Sign Up</a>
            <a href="#" class="icon-link"><i class="fa-regular fa-user"></i></a>
          </div>
        </nav>
      </header>
      <div class="hero-sec-main-container">
        <img src="heroSectionLogo.png" alt="zomato logo" class="hero-sec-logo" />
        <h1 class="hero-sec-description">Final Destination For All Your Cravings</h1>
        <div class="hero-sec-input-container">
          <input type="text" placeholder="Hyderabad" class="hero-sec-inp-location"/>
          <input type="text" placeholder="Search & Find U R Restaurants,Dish" class="hero-sec-inp-dish"/>
        </div>
      </div>
    </section>
  </body>
</html>
